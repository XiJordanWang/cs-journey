<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <h1>Pokémon Search</h1>
        <input type="text" id="search-input" placeholder="Enter a Pokémon name or ID" required />
        <button id="search-button">Search</button>
        <div id="results">
            <div id="img"></div>
            <div id="types">
            </div>
            <table>
                <tr>
                    <td>Pokémon Name:</td>
                    <td id="pokemon-name"></td>
                </tr>
                <tr>
                    <td>Pokémon ID:</td>
                    <td id="pokemon-id"></td>
                </tr>
                <tr>
                    <td>Weight:</td>
                    <td id="weight"></td>
                </tr>
                <tr>
                    <td>Height:</td>
                    <td id="height"></td>
                </tr>
                <tr>
                    <td>HP:</td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td>Defense:</td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td>Special Attack:</td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td>Special Defense:</td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td>Speed:</td>
                    <td id="speed"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
